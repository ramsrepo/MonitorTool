<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>T-T</title>

		<link href="../assets/libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" ></link>
		<link href="../assets/css/login.css" rel="stylesheet" ></link>
		 
	</head>

	<body>
		<div class="middlePage">
		<div class="pageBody">
			<section id="login">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div style="margin-left:430px;">
								<div class="header-logo">
								</div>
								<h3>
									<span style="margin-left: 40px; letter-spacing: -1px;">Sign into Task Tool</span>
								</h3>
							</div>
							<div class="form-wrap">
								
								<form  role="form" action="Sample.html" id="login-form" name="loginForm">
									<div class="form-group">
										<label for="username">Username</label> 
										<input type="text" name="ssoId" id="username" class="form-control" required>
									</div>
									<div class="form-group">
										<label for="password">Password</label> 
										<input type="password" name="password" id="password" class="form-control" required>
									</div>
									<div class="form-actions">
										<input type="submit" class="btn btn-block btn-primary btn-default" value="Log in">
									</div>
								</form>
								
								<!-- <hr> -->
							</div>
						</div>
						<!-- /.col-xs-12 -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container -->
			</section>

			<footer id="footer">
				<div class="container">
					<div class="row">

							</p>

					</div>
				</div>
			</footer>
		</div>
	</div>

	</body>
</html>
